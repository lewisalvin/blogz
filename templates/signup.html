

<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <style>
            .error { color: red; }
        </style>
    </head>
    <body>
        <h1>User Signup</h1>
        
            
            <form action="/signup" method="post">
                <label for='username'>
                    Username  <input id='username' type="text" name="username" value='{{username}}'/>{{username_error}}
                </label>
                <p class="error"></p>
            
            
            
        
                <label for='password'>
                    Password  <input id='password' type="password" name="password" value='{{password}}'/>{{password_error}}
                <label/>
                <p class="error"></p>
            
            
              
           
                <label for='verifyPassword'>
                    Verify Password  <input id='verifyPassword' type="password" name="verifyPassword" value='{{verifyPassword}}'/> {{verifyPassword_error}}
                </label>
                <p class="error"></p>
            
            
            
                <br>
                <input type="submit" name='submit' value="Submit"/>
            </form>
            
    </body>
            
</html>
